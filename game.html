<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Command - Upgrade Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #001122 0%, #000033 100%);
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0f0;
        }
        
        #upgradePanel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #0f0;
            min-width: 250px;
        }
        
        .upgrade-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .upgrade-btn {
            background: #004400;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        
        .upgrade-btn:hover {
            background: #006600;
        }
        
        .upgrade-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #f00;
            border-radius: 10px;
            text-align: center;
            color: #f00;
            display: none;
        }
        
        #restartBtn {
            background: #440000;
            color: #f00;
            border: 1px solid #f00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 10px;
        }
        
        #restartBtn:hover {
            background: #660000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Scrap: <span id="scrap">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Cities: <span id="cities">3</span></div>
        <div style="margin-top: 10px; font-size: 12px; color: #888;">
            Q/W/E to fire missiles
        </div>
    </div>
    
    <div id="upgradePanel">
        <h3>UPGRADES</h3>
        <div class="upgrade-item">
            <span>Missile Speed (Lv.<span id="speedLevel">1</span>)</span>
            <button class="upgrade-btn" id="upgradeSpeed" onclick="upgrade('speed')">10 Scrap</button>
        </div>
        <div class="upgrade-item">
            <span>Explosion Size (Lv.<span id="explosionLevel">1</span>)</span>
            <button class="upgrade-btn" id="upgradeExplosion" onclick="upgrade('explosion')">15 Scrap</button>
        </div>
        <div class="upgrade-item">
            <span>Fire Rate (Lv.<span id="rateLevel">1</span>)</span>
            <button class="upgrade-btn" id="upgradeRate" onclick="upgrade('rate')">20 Scrap</button>
        </div>
        <div class="upgrade-item">
            <span>Missile Capacity (Lv.<span id="capacityLevel">1</span>)</span>
            <button class="upgrade-btn" id="upgradeCapacity" onclick="upgrade('capacity')">25 Scrap</button>
        </div>
        <div class="upgrade-item">
            <span>City Repair</span>
            <button class="upgrade-btn" id="repairCity" onclick="repairCity()">50 Scrap</button>
        </div>
    </div>
    
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Wave Reached: <span id="finalWave">1</span></p>
        <button id="restartBtn" onclick="restartGame()">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            score: 0,
            scrap: 0,
            wave: 1,
            cities: 3,
            gameRunning: true,
            lastTime: 0,
            waveTimer: 0,
            nextWaveDelay: 3000
        };
        
        // Upgrade levels and costs
        let upgrades = {
            speed: { level: 1, cost: 10, multiplier: 1.3 },
            explosion: { level: 1, cost: 15, multiplier: 1.4 },
            rate: { level: 1, cost: 20, multiplier: 1.5 },
            capacity: { level: 1, cost: 25, multiplier: 1.2 }
        };
        
        // Game objects
        let launchers = [
            { x: 300, y: 750, missiles: 10, maxMissiles: 10, lastFire: 0, fireRate: 1000 },
            { x: 600, y: 750, missiles: 10, maxMissiles: 10, lastFire: 0, fireRate: 1000 },
            { x: 900, y: 750, missiles: 10, maxMissiles: 10, lastFire: 0, fireRate: 1000 }
        ];
        
        let playerMissiles = [];
        let enemyMissiles = [];
        let explosions = [];
        let particles = [];
        let cityPositions = [300, 600, 900];
        let destroyedCities = [];
        
        // Input handling
        let mouseX = 0;
        let mouseY = 0;
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!gameState.gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const targetX = e.clientX - rect.left;
            const targetY = e.clientY - rect.top;
            
            // Find closest launcher with missiles
            let closestLauncher = null;
            let closestDist = Infinity;
            
            launchers.forEach(launcher => {
                if (launcher.missiles > 0 && Date.now() - launcher.lastFire > launcher.fireRate) {
                    const dist = Math.abs(launcher.x - targetX);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestLauncher = launcher;
                    }
                }
            });
            
            if (closestLauncher) {
                fireMissile(closestLauncher, targetX, targetY);
            }
        });
        
        // Keyboard controls for firing missiles
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning) return;
            
            let launcherIndex = -1;
            if (e.key.toLowerCase() === 'q') launcherIndex = 0;
            else if (e.key.toLowerCase() === 'w') launcherIndex = 1;
            else if (e.key.toLowerCase() === 'e') launcherIndex = 2;
            
            if (launcherIndex >= 0) {
                const launcher = launchers[launcherIndex];
                if (launcher.missiles > 0 && Date.now() - launcher.lastFire > launcher.fireRate) {
                    fireMissile(launcher, mouseX, mouseY);
                }
            }
        });
        
        function fireMissile(launcher, targetX, targetY) {
            const speed = 3 * Math.pow(upgrades.speed.multiplier, upgrades.speed.level - 1);
            const dx = targetX - launcher.x;
            const dy = targetY - launcher.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            playerMissiles.push({
                x: launcher.x,
                y: launcher.y,
                targetX: targetX,
                targetY: targetY,
                vx: (dx / distance) * speed,
                vy: (dy / distance) * speed,
                trail: []
            });
            
            launcher.missiles--;
            launcher.lastFire = Date.now();
        }
        
        function spawnEnemyMissile() {
            const startX = Math.random() * canvas.width;
            const targetX = Math.random() * canvas.width;
            const speed = 1 + (gameState.wave * 0.1);
            
            enemyMissiles.push({
                x: startX,
                y: 0,
                targetX: targetX,
                targetY: 780,
                vx: (targetX - startX) * speed / 400,
                vy: speed,
                trail: []
            });
        }
        
        function createExplosion(x, y, isPlayer = false) {
            const size = isPlayer ? 60 * Math.pow(upgrades.explosion.multiplier, upgrades.explosion.level - 1) : 40;
            
            explosions.push({
                x: x,
                y: y,
                radius: 0,
                maxRadius: size,
                growing: true,
                alpha: 1,
                isPlayer: isPlayer
            });
            
            // Create particles
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color: isPlayer ? '#0f0' : '#f80'
                });
            }
        }
        
        function checkCollisions() {
            // Check player missiles reaching targets
            playerMissiles.forEach((missile, i) => {
                const distToTarget = Math.sqrt(
                    Math.pow(missile.x - missile.targetX, 2) + 
                    Math.pow(missile.y - missile.targetY, 2)
                );
                
                if (distToTarget < 10) {
                    createExplosion(missile.x, missile.y, true);
                    playerMissiles.splice(i, 1);
                }
            });
            
            // Check enemy missiles hitting ground
            enemyMissiles.forEach((missile, i) => {
                if (missile.y >= 780) {
                    createExplosion(missile.x, missile.y, false);
                    enemyMissiles.splice(i, 1);
                    
                    // Check if city was hit
                    cityPositions.forEach((cityX, cityIndex) => {
                        if (!destroyedCities.includes(cityIndex) && 
                            Math.abs(missile.x - cityX) < 50) {
                            destroyedCities.push(cityIndex);
                            gameState.cities--;
                        }
                    });
                }
            });
            
            // Check explosions destroying enemy missiles
            explosions.forEach(explosion => {
                if (explosion.isPlayer) {
                    enemyMissiles.forEach((missile, i) => {
                        const dist = Math.sqrt(
                            Math.pow(missile.x - explosion.x, 2) + 
                            Math.pow(missile.y - explosion.y, 2)
                        );
                        
                        if (dist < explosion.radius) {
                            gameState.score += 10;
                            gameState.scrap += 2;
                            createExplosion(missile.x, missile.y, false);
                            enemyMissiles.splice(i, 1);
                        }
                    });
                }
            });
        }
        
        function updateGame(deltaTime) {
            // Update player missiles
            playerMissiles.forEach(missile => {
                missile.trail.push({x: missile.x, y: missile.y});
                if (missile.trail.length > 8) missile.trail.shift();
                
                missile.x += missile.vx;
                missile.y += missile.vy;
            });
            
            // Update enemy missiles
            enemyMissiles.forEach(missile => {
                missile.trail.push({x: missile.x, y: missile.y});
                if (missile.trail.length > 6) missile.trail.shift();
                
                missile.x += missile.vx;
                missile.y += missile.vy;
            });
            
            // Update explosions
            explosions.forEach((explosion, i) => {
                if (explosion.growing) {
                    explosion.radius += 3;
                    if (explosion.radius >= explosion.maxRadius) {
                        explosion.growing = false;
                    }
                } else {
                    explosion.alpha -= 0.02;
                    if (explosion.alpha <= 0) {
                        explosions.splice(i, 1);
                    }
                }
            });
            
            // Update particles
            particles.forEach((particle, i) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2; // gravity
                particle.life -= 0.02;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            });
            
            // Spawn enemy missiles
            if (Math.random() < 0.001 + (gameState.wave * 0.0005)) {
                spawnEnemyMissile();
            }
            
            // Check wave completion
            if (enemyMissiles.length === 0 && playerMissiles.length === 0 && explosions.length === 0) {
                gameState.waveTimer += deltaTime;
                if (gameState.waveTimer >= gameState.nextWaveDelay) {
                    gameState.wave++;
                    gameState.waveTimer = 0;
                    gameState.scrap += gameState.wave * 5;
                    
                    // Reload all launchers
                    launchers.forEach(launcher => {
                        launcher.missiles = launcher.maxMissiles;
                    });
                }
            }
            
            // Check game over
            if (gameState.cities <= 0) {
                gameState.gameRunning = false;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = gameState.score;
                document.getElementById('finalWave').textContent = gameState.wave;
            }
            
            checkCollisions();
        }
        
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height * 0.7, 1, 1);
            }
            
            // Draw cities
            ctx.fillStyle = '#0f0';
            cityPositions.forEach((x, i) => {
                if (!destroyedCities.includes(i)) {
                    ctx.fillRect(x - 20, 760, 40, 20);
                    ctx.fillRect(x - 15, 750, 30, 10);
                    ctx.fillRect(x - 10, 740, 20, 10);
                }
            });
            
            // Draw ground
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 780, canvas.width, 20);
            
            // Draw launchers
            ctx.fillStyle = '#0f0';
            launchers.forEach(launcher => {
                ctx.fillRect(launcher.x - 15, launcher.y - 10, 30, 20);
                ctx.fillRect(launcher.x - 5, launcher.y - 20, 10, 10);
                
                // Draw missile count as ticks
                ctx.fillStyle = '#fff';
                for (let i = 0; i < launcher.missiles; i++) {
                    const tickX = launcher.x - 15 + (i * 3);
                    ctx.fillRect(tickX, launcher.y + 15, 2, 8);
                }
                
                // Draw missile count number
                ctx.font = '12px monospace';
                ctx.fillText(launcher.missiles, launcher.x - 5, launcher.y + 35);
                ctx.fillStyle = '#0f0';
            });
            
            // Draw crosshair
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(mouseX - 10, mouseY);
            ctx.lineTo(mouseX + 10, mouseY);
            ctx.moveTo(mouseX, mouseY - 10);
            ctx.lineTo(mouseX, mouseY + 10);
            ctx.stroke();
            
            // Draw player missiles
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;
            playerMissiles.forEach(missile => {
                // Draw trail
                ctx.beginPath();
                missile.trail.forEach((point, i) => {
                    ctx.globalAlpha = i / missile.trail.length;
                    if (i === 0) ctx.moveTo(point.x, point.y);
                    else ctx.lineTo(point.x, point.y);
                });
                ctx.stroke();
                ctx.globalAlpha = 1;
                
                // Draw missile head
                ctx.fillStyle = '#0f0';
                ctx.fillRect(missile.x - 2, missile.y - 2, 4, 4);
            });
            
            // Draw enemy missiles
            ctx.strokeStyle = '#f80';
            ctx.lineWidth = 2;
            enemyMissiles.forEach(missile => {
                // Draw trail
                ctx.beginPath();
                missile.trail.forEach((point, i) => {
                    ctx.globalAlpha = i / missile.trail.length;
                    if (i === 0) ctx.moveTo(point.x, point.y);
                    else ctx.lineTo(point.x, point.y);
                });
                ctx.stroke();
                ctx.globalAlpha = 1;
                
                // Draw missile head
                ctx.fillStyle = '#f80';
                ctx.fillRect(missile.x - 2, missile.y - 2, 4, 4);
            });
            
            // Draw explosions
            explosions.forEach(explosion => {
                ctx.globalAlpha = explosion.alpha;
                ctx.fillStyle = explosion.isPlayer ? '#0f0' : '#f80';
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Draw particles
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - 1, particle.y - 1, 2, 2);
                ctx.globalAlpha = 1;
            });
        }
        
        function gameLoop(currentTime) {
            const deltaTime = currentTime - gameState.lastTime;
            gameState.lastTime = currentTime;
            
            if (gameState.gameRunning) {
                updateGame(deltaTime);
            }
            
            render();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('scrap').textContent = gameState.scrap;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('cities').textContent = gameState.cities;
            
            // Update upgrade buttons
            Object.keys(upgrades).forEach(key => {
                const upgrade = upgrades[key];
                const btn = document.getElementById(`upgrade${key.charAt(0).toUpperCase() + key.slice(1)}`);
                const levelSpan = document.getElementById(`${key}Level`);
                
                if (btn && levelSpan) {
                    levelSpan.textContent = upgrade.level;
                    btn.textContent = `${upgrade.cost} Scrap`;
                    btn.disabled = gameState.scrap < upgrade.cost;
                }
            });
            
            // Update repair button
            const repairBtn = document.getElementById('repairCity');
            repairBtn.disabled = gameState.scrap < 50 || destroyedCities.length === 0;
        }
        
        function upgrade(type) {
            const upgrade = upgrades[type];
            if (gameState.scrap >= upgrade.cost) {
                gameState.scrap -= upgrade.cost;
                upgrade.level++;
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                
                // Apply upgrade effects
                if (type === 'rate') {
                    launchers.forEach(launcher => {
                        launcher.fireRate = Math.max(200, 1000 / Math.pow(upgrades.rate.multiplier, upgrades.rate.level - 1));
                    });
                } else if (type === 'capacity') {
                    launchers.forEach(launcher => {
                        launcher.maxMissiles = Math.floor(10 * Math.pow(upgrades.capacity.multiplier, upgrades.capacity.level - 1));
                        launcher.missiles = launcher.maxMissiles;
                    });
                }
            }
        }
        
        function repairCity() {
            if (gameState.scrap >= 50 && destroyedCities.length > 0) {
                gameState.scrap -= 50;
                destroyedCities.splice(0, 1);
                gameState.cities++;
            }
        }
        
        function restartGame() {
            gameState = {
                score: 0,
                scrap: 0,
                wave: 1,
                cities: 3,
                gameRunning: true,
                lastTime: 0,
                waveTimer: 0,
                nextWaveDelay: 3000
            };
            
            upgrades = {
                speed: { level: 1, cost: 10, multiplier: 1.3 },
                explosion: { level: 1, cost: 15, multiplier: 1.4 },
                rate: { level: 1, cost: 20, multiplier: 1.5 },
                capacity: { level: 1, cost: 25, multiplier: 1.2 }
            };
            
            launchers = [
                { x: 300, y: 750, missiles: 10, maxMissiles: 10, lastFire: 0, fireRate: 1000 },
                { x: 600, y: 750, missiles: 10, maxMissiles: 10, lastFire: 0, fireRate: 1000 },
                { x: 900, y: 750, missiles: 10, maxMissiles: 10, lastFire: 0, fireRate: 1000 }
            ];
            
            playerMissiles = [];
            enemyMissiles = [];
            explosions = [];
            particles = [];
            destroyedCities = [];
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Start the game
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
